<h1 class="cover-heading">Contacto</h1>
<p class="lead">Me pueden encontrar en Twitter.</p>
<p class="lead">
  <a href="https://twitter.com/{{ twitter_account }}" class="btn btn-lg btn-default">@{{ twitter_account }}</a>
</p>
<hr>
<form class="form-horizontal" method="post" action="">
  <div class="form-group{{# error_name }} has-error{{/ error_name }}">
    <label for="name" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="name" value="{{ name }}">
      {{# error_name }}
      <span class="help-block">{{ error_name }}</span>
      {{/ error_name }}
    </div>
  </div>
  <div class="form-group{{# error_message }} has-error{{/ error_message }}">
    <label for="message" class="col-sm-2 control-label">Mensaje</label>
    <div class="col-sm-10">
      <textarea name="message" id="message" class="form-control" rows="3">{{ message }}</textarea>
      {{# error_message }}
      <span class="help-block">{{ error_message }}</span>
      {{/ error_message }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10" style="text-align:left;">
      <button type="submit" class="btn btn-default">Enviar mensaje</button>
    </div>
  </div>
</form>
